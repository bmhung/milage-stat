<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Offline - Milage Stat</title>
		<link rel="icon" href="/favicon.png" />
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
					'Open Sans', 'Helvetica Neue', sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.container {
				text-align: center;
				max-width: 400px;
				padding: 2rem;
			}

			.icon {
				width: 80px;
				height: 80px;
				margin-bottom: 1rem;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 50%;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				font-size: 2rem;
			}

			h1 {
				font-size: 1.5rem;
				margin-bottom: 1rem;
				font-weight: 600;
			}

			p {
				margin-bottom: 1.5rem;
				opacity: 0.9;
				line-height: 1.5;
			}

			.btn {
				background: rgba(255, 255, 255, 0.2);
				border: 2px solid rgba(255, 255, 255, 0.3);
				color: white;
				padding: 0.75rem 1.5rem;
				text-decoration: none;
				border-radius: 8px;
				font-weight: 500;
				transition: all 0.2s ease;
				display: inline-block;
			}

			.btn:hover {
				background: rgba(255, 255, 255, 0.3);
				transform: translateY(-2px);
			}

			.status {
				display: flex;
				align-items: center;
				gap: 0.5rem;
				margin-top: 1rem;
				padding: 0.5rem;
				background: rgba(255, 255, 255, 0.1);
				border-radius: 8px;
				font-size: 0.875rem;
			}

			.dot {
				width: 8px;
				height: 8px;
				border-radius: 50%;
				background: #ef4444;
			}

			.dot.online {
				background: #10b981;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="icon">â›½</div>
			<h1>You're Offline</h1>
			<p>
				No internet connection detected. Some features may be unavailable until you're back online.
			</p>
			<p>
				Your previously saved fuel data is still accessible and will sync automatically when
				connection is restored.
			</p>

			<div class="status">
				<div class="dot" id="status-dot"></div>
				<span id="status-text">Checking connection...</span>
			</div>

			<a href="/" class="btn">Try Again</a>
		</div>

		<script>
			function updateStatus() {
				const dot = document.getElementById('status-dot');
				const text = document.getElementById('status-text');

				if (navigator.onLine) {
					dot.classList.add('online');
					text.textContent = 'Connection restored';
				} else {
					dot.classList.remove('online');
					text.textContent = 'Still offline';
				}
			}

			// Initial status
			updateStatus();

			// Listen for connection changes
			window.addEventListener('online', updateStatus);
			window.addEventListener('offline', updateStatus);
		</script>
	</body>
</html>
